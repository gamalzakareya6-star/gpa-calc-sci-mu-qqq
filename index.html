<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - GPA Calculator</title>
<style>
body { font-family: 'Tahoma', sans-serif; background: #e0f7ff; display: flex; justify-content:center; align-items:center; height:100vh; margin:0;}
.box { background:white; padding:25px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.1); width:300px; }
input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; box-sizing:border-box; }
button { width:100%; padding:10px; margin-top:10px; border:none; border-radius:8px; background:#0077cc; color:white; cursor:pointer; }
button:hover { background:#005fa3; }
</style>
</head>
<body>

<div class="box">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<button onclick="signup()">Sign Up</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDZULtmHIe94Iy7HG7ja6Fyf4iitS4FNhA",
  authDomain: "gpa-calc-sci-mu.firebaseapp.com",
  projectId: "gpa-calc-sci-mu",
  storageBucket: "gpa-calc-sci-mu.firebasestorage.app",
  messagingSenderId: "144340568708",
  appId: "1:144340568708:web:3efe47f1d14d00e2a150d1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  signInWithEmailAndPassword(auth, email, password)
    .then(() => { window.location.href="home.html"; })
    .catch(e => alert(e.message));
}

window.signup = function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  createUserWithEmailAndPassword(auth, email, password)
    .then(() => { alert("Account created!"); })
    .catch(e => alert(e.message));
}
</script>

</body>
</html>
