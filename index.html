<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    button {
      background: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>تسجيل الدخول</h3>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</div>

<script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  // Firebase config (بتاعك)
  const firebaseConfig = {
    apiKey: "AIzaSyDZULtmHIe94Iy7HG7ja6Fyf4iitS4FNhA",
    authDomain: "gpa-calc-sci-mu.firebaseapp.com",
    projectId: "gpa-calc-sci-mu",
    storageBucket: "gpa-calc-sci-mu.firebasestorage.app",
    messagingSenderId: "144340568708",
    appId: "1:144340568708:web:3efe47f1d14d00e2a150d1"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Login
  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("تم تسجيل الدخول بنجاح");
        window.location.href = "home.html";
      })
      .catch(error => {
        alert(error.message);
      });
  };

  // Sign Up
  window.signup = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("تم إنشاء الحساب");
      })
      .catch(error => {
        alert(error.message);
      });
  };
</script>

</body>
</html>
